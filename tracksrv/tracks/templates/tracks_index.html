{% extends "base_generic.html" %}

{% block content %}
  <h1>Tracks</h1>
  {% if track_list %}
  <ul>
    {% for track in track_list %}
    <li>
      <a href="">Track #{{ track.id }} vessel_name: {{ track.vessel_name }}</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No tracks to view.</p>
  {% endif %} 
{% endblock %}
